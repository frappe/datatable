name: Test and Release
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-16.04
    steps:
      - run: sudo apt-get install libgconf-2-4
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm run test
      - name: Release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
